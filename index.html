<!DOCTYPE html>
<html>
    <head>
        <title>Prueba JS</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="left">
            <input type="button" onclick="start()" value="start" class="button green">
            <input type="button" onclick="stop()" value="stop" class="button red"><br><br>
            <span>Pieces per ball: </span> <input type="text" id="piecesPerBall" placeholder="4" maxlength="3"><br>
            <span id="text">Points: 0</span><br><br><br>
        </div>
        <div class="right">
            <table id="rankingTable">
                <tr>
                    <td class="text-center" colspan="2"><b>Ranking</b></td>
                </tr>
            </table><br><br>
            <input type="button" onclick="clearRanking()" value="clear ranking" class="button red">
        </div>

        <div class="center">
            <canvas width="800" height="800" id="myCanvas" style="border: 1px solid white"></canvas>
        </div>


        <script src="main.js"></script>
        <script src="classes/Snake.class.js"></script>
        <script src="classes/SnakePiece.class.js"></script>
    </body>
</html>
